variables:
  BUILD_DIR: 'personal-website'
  # GIT_CLONE_PATH: /var/www/flaviuscojocariu.com/personal-website
  TARGET_DIR: /var/www/flaviuscojocariu.com/personal-website
stages:
  - deploy
deploy:
  stage: deploy
  only:
    - master
  script:
    - python3 -m pip install virtualenv
    - virtualenv env
    - source env/bin/activate
    - python3 -m pip install -r requirements.txt
    - npm install
    - mkdir -p output/posts
    - python3 ssg.py
    - cp -R -u /var/www/flaviuscojocariu.com/personal-website/builds/maUm3xa-/0/cojokka/personal-website/* /var/www/flaviuscojocariu.com/personal-website/
    - rm -rf /var/www/flaviuscojocariu.com/personal-website/builds

